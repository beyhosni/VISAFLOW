services:
  postgres:
    image: postgres:16
    container_name: visaflow_postgres
    environment:
      POSTGRES_DB: visaflow
      POSTGRES_USER: visaflow
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - visaflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visaflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: visaflow_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - visaflow-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/documents;
      /usr/bin/mc anonymous set private myminio/documents;
      exit 0;
      "
    networks:
      - visaflow-net

  redis:
    image: redis:7
    container_name: visaflow_redis
    ports:
      - "6379:6379"
    networks:
      - visaflow-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  temporal:
    image: temporalio/auto-setup:latest
    container_name: visaflow_temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=visaflow
      - POSTGRES_PWD=password
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233" # gRPC
      - "8080:8080" # UI
    networks:
      - visaflow-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: visaflow_keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/visaflow
      KC_DB_USERNAME: visaflow
      KC_DB_PASSWORD: password
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "18080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - visaflow-net

networks:
  visaflow-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
